<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserCheck</title>
</head>
<body>
{% if users %}
<table border="1px">
    <tr>
        <th>UserName</th>
        <th>UserPwd</th>
        <th>UserPhone</th>
        <th>DoSomeThing</th>
    </tr>
    {% for u in users %}
        <tr>
            <td>{{u.name}}</td>
            <td>{{u.password}}</td>
            <td>{{u.phone}}</td>
            <td>修改</td>
        </tr>

    {% endfor %}

</table>
{% endif %}
</body>
</html>
